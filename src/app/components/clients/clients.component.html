<div class="row">
  <div class="col-md-6">
    <h2>
      <i class="fa fa-users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-secondary text-right">Total Owed: {{total | currency: "INR": "symbol"}}</h5>
  </div>
</div>
<table class="table table-striped" *ngIf="clients?.length && isLoaded">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.firstName}} {{client.lastName}}</td>
      <td>{{client.email}}</td>
      <td>{{client.balance | currency:"INR": "symbol"}}</td>
      <td>
        <a routerLink="/client/{{client.id}}" class="btn btn-dark btn-sm">
          <i class="fa fa-arrow-circle-o-right"></i>
          Details
        </a>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="!isLoaded">
  <hr>
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  <span class="sr-only">Loading...</span>
</div>
<div *ngIf="!clients?.length && isLoaded">
  <hr>
  <h5>No Users Available</h5>
</div>
