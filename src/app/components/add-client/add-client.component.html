<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
</div>
<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
    <form (ngSubmit)="newClient(clientForm)" #clientForm="ngForm">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="firstName" [(ngModel)]="client.firstName" class="form-control" #fName="ngModel" [ngClass]="{'is-invalid': fName.errors && fName.touched}"
          minlength="2" required>
        <div class="invalid-feedback" *ngIf="fName.errors?.required">
          First Name is required
        </div>
        <div class="invalid-feedback" *ngIf="fName.errors?.minlength">
          Should have atleast 2 characters
        </div>
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="lastName" [(ngModel)]="client.lastName" class="form-control" #lName="ngModel" [ngClass]="{'is-invalid': lName.errors && lName.touched}"
          minlength="2" required>
        <div class="invalid-feedback" *ngIf="lName.errors?.required">
          Last Name is required
        </div>
        <div class="invalid-feedback" *ngIf="lName.errors?.minlength">
          Should have atleast 2 characters
        </div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" name="email" [(ngModel)]="client.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          #mail="ngModel" [ngClass]="{'is-invalid':mail.errors && mail.touched}">
        <div class="invalid-feedback" *ngIf="mail.errors?.required">
          Email is required
        </div>
        <div class="invalid-feedback" *ngIf="mail.errors?.pattern">
          Enter a valid id
        </div>
      </div>
      <div class="form-group">
        <label>Phone No:</label>
        <input type="text" name="phone" [(ngModel)]="client.phone" class="form-control" required minlength="10" #ph="ngModel" [ngClass]="{'is-invalid':ph.errors && ph.touched}">
        <div class="invalid-feedback" *ngIf="ph.errors?.required">
          Phone Number is required
        </div>
        <div class="invalid-feedback" *ngIf="ph.errors?.minlength">
          Enter a valid Phone Number
        </div>
      </div>
      <div class="form-group">
        <label>Balance:</label>
        <input type="number" name="balance" [(ngModel)]="client.balance" [disabled]="disableBalanceOnAdd" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-block btn-primary" value="Submit">
      </div>
    </form>
  </div>
</div>
